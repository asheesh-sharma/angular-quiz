<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <div class="card my-5">
        <div class="alert alert-danger" *ngIf="unattended" >
          <p class="error-message text-center m-0">All Questions are Mandatory.</p>
        </div>
        <div class="card-header">
          <h6 class="m-0">{{ start+1+ '.'}} {{ question[start].question}}</h6>
        </div>
        <form #submitQuiz="ngForm" (ngSubmit)="submitTest()">
          <div class="card-body">
            <div class="row" id="{{start}}">
              <div class="col-sm-6" id="id-1">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="{{question[start].id}}" value="a"
                      [(ngModel)]="question[start].selected" (change)="selectedValue($event,start)"> a) {{ question[start]['a']}}
                  </label>
                </div>
              </div>
              <div class="col-sm-6" id="id-2">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="{{question[start].id}}" value="b"
                      [(ngModel)]="question[start].selected" (change)="selectedValue($event,start)"> b) {{ question[start]['b']}}
                  </label>
                </div>
              </div>
              <div class="col-sm-6" id="id-3">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="{{question[start].id}}" value="c"
                      [(ngModel)]="question[start].selected" (change)="selectedValue($event,start)"> c) {{ question[start]['c']}}
                  </label>
                </div>
              </div>
              <div class="col-sm-6" id="id-4">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="{{question[start].id}}" value="d"
                      [(ngModel)]="question[start].selected" (change)="selectedValue($event,start)"> d) {{ question[start]['d']}}
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer clearfix">
            <button type="button" class="btn btn-primary float-left" [disabled]="prevbtnDis"
              (click)="getPreviousQuestion(start)">previous</button>
            <button type="button" class="btn btn-primary float-right" [disabled]="nextbtnDis"
              (click)="getNextQuestion(start)" *ngIf="start !==9">next</button>
            <button type="submit" *ngIf="start===9" class="btn btn-primary float-right">Submit Quiz</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Space for plotting the pie chart -->
  <div id="report"></div>
</div>
